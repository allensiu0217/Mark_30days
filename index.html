                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        回應禱告
                    </h3>
                    <p class="text-gray-700 italic">
                        ${data.prayer}
                    </p>
                </div>
            `;

            // Update buttons state
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === devotionals.length - 1;
            
            // Scroll to top of content
            document.getElementById('contentContainer').scrollTop = 0;
        }

        function selectDay(index) {
            currentDayIndex = index;
            renderSidebar();
            renderContent(index);
            // Close sidebar on mobile after selection
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // Mobile Menu Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        let isSidebarOpen = false;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Event Listeners
        document.getElementById('menuBtn').addEventListener('click', toggleSidebar);
        document.getElementById('overlay').addEventListener('click', toggleSidebar);
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentDayIndex > 0) selectDay(currentDayIndex - 1);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentDayIndex < devotionals.length - 1) selectDay(currentDayIndex + 1);
        });

        // Initialize
        renderSidebar();
        renderContent(0);

    </script>
</body>
</html>
