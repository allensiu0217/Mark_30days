        let currentDayIndex = 0;

        function renderSidebar() {
            const sidebar = document.getElementById('dayList');
            sidebar.innerHTML = devotionals.map((devotional, index) => `
                <div onclick="selectDay(${index})" 
                     class="cursor-pointer p-4 border-b border-gray-50 hover:bg-gray-50 transition flex items-center gap-3 ${index === currentDayIndex ? 'active-day' : ''}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full ${index === currentDayIndex ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-600'} flex items-center justify-center text-sm font-bold">
                        ${devotional.day}
                    </div>
                    <div class="overflow-hidden">
                        <div class="text-sm font-medium truncate">${devotional.title}</div>
                        <div class="text-xs text-gray-400 truncate">${devotional.scripture_range}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderContent(index) {
            const container = document.getElementById('devotionalContent');
            const data = devotionals[index];

            // Reset animation
            container.classList.remove('fade-in');
            void container.offsetWidth; // trigger reflow
            container.classList.add('fade-in');

            // Generate Reflection HTML
            const reflectionHtml = data.reflection.map(q => `<li class="mb-2">${q}</li>`).join('');

            container.innerHTML = `
                <div class="flex items-center gap-2 mb-4">
                    <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">Day ${data.day}</span>
                    <span class="text-gray-500 text-sm font-medium">${data.scripture_range}</span>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 mb-6 serif">${data.title}</h2>
                
                <div class="bg-gray-50 border-l-4 border-green-500 p-4 mb-8 text-gray-700 leading-relaxed rounded-r">
                    ${data.scripture_text}
                </div>
                
                <div class="story-content text-gray-700 text-lg mb-8">
                    ${data.story.replace(/\n/g, '<br>')}
                </div>

                 <div class="bg-amber-50 p-6 rounded-xl border border-amber-100 mb-6">
                    <h3 class="text-amber-800 font-bold mb-3 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                        深度默想
                    </h3>
                    <ul class="list-disc pl-5 text-gray-700 space-y-1">
                        ${reflectionHtml}
                    </ul>
                </div>
                
                <div class="bg-green-50 p-6 rounded-xl border border-green-100">
                    <h3 class="text-green-800 font-bold mb-2 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        回應禱告
                    </h3>
                    <p class="text-gray-700 italic">
                        ${data.prayer}
                    </p>
                </div>
            `;

            // Update buttons state
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === devotionals.length - 1;
            
            // Scroll to top of content
            document.getElementById('contentContainer').scrollTop = 0;
        }

        function selectDay(index) {
            currentDayIndex = index;
            renderSidebar();
            renderContent(index);
            // Close sidebar on mobile after selection
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // Mobile Menu Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        let isSidebarOpen = false;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Event Listeners
        document.getElementById('menuBtn').addEventListener('click', toggleSidebar);
        document.getElementById('overlay').addEventListener('click', toggleSidebar);
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentDayIndex > 0) selectDay(currentDayIndex - 1);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentDayIndex < devotionals.length - 1) selectDay(currentDayIndex + 1);
        });

        // Initialize
        renderSidebar();
        renderContent(0);

    </script>
</body>
</html>
